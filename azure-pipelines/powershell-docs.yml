trigger: none # disable triggers based on commits.
pr: none # disable as a PR gate.
name: 'PowerShellDocsUpdate Check'
schedules:
  - cron: "0 3 * * THU"  # every Thursday at 3AM UTC (off hours for Redmond, Nairobi and Montr√©al)
    displayName: 'PowerShellDocsUpdate Check'
    branches:
      include:
      - main
    always: true

parameters:
- name: PipelineTimeout
  displayName: PipelineTimeout
  type: number
  default: 1200

resources:
 repositories:     
   - repository: msgraph-sdk-powershell
     type: github
     endpoint: microsoftgraph
     name: microsoftgraph/msgraph-sdk-powershell
     ref: dev

   - repository: microsoft-graph-docs
     type: github
     endpoint: microsoftgraph
     name: microsoftgraph/microsoft-graph-docs
     ref: main

variables:
  buildConfiguration: 'Release'

jobs:
- job: PowerShellDocsUpdate
  pool: 
    name: 1es-windows-ps-compute
  timeoutInMinutes: ${{ parameters.PipelineTimeout }}
  steps:
  - template: update-template.yml
    parameters:
      projectFileName: $(projectFileName)
      testType: 'Execution'

  - task: PowerShell@2
    displayName: 'Copy files from powershell sdk'
    continueOnError: false
    inputs:
      targetType: 'filePath'
      pwsh: true
      filePath: microsoftgraph-docs-powershell\scripts\FileCopy.ps1

  - task: PowerShell@2
    displayName: 'Update Powershell Help'
    continueOnError: false
    inputs:
      targetType: 'filePath'
      pwsh: true
      filePath: microsoftgraph-docs-powershell\microsoftgraph\UpdateHelp.ps1

  - task: PowerShell@2
    displayName: 'Escape disallowed html tags'
    continueOnError: false
    inputs:
      targetType: 'filePath'
      pwsh: true
      filePath: microsoftgraph-docs-powershell\microsoftgraph\EscapeDisallowedHtmlTags.ps1

  - task: PowerShell@2
    displayName: 'Update metadata header'
    continueOnError: false
    inputs:
      targetType: 'filePath'
      pwsh: true
      filePath: microsoftgraph-docs-powershell\scripts\MsProdUpdate.ps1  

  - task: PowerShell@2
    displayName: Pushing to github
    env:
      GITHUB_TOKEN: $(GITHUB_TOKEN)
    inputs:
      targetType: inline
      pwsh: true
      script: |
        git config --global user.email "timwamalwa@gmail.com"
        git config --global user.name "Timothy Wamalwa"
        cd microsoftgraph-docs-powershell
        $date = Get-Date -Format "dd-MM-yyyy"
        $proposedBranch = "weekly_update_help_files_"+$date
        git add .
        git commit -m "Updating help files "+$date
        git push --set-upstream "https://$(GITHUB_TOKEN)@github.com/MicrosoftDocs/microsoftgraph-docs-powershell.git" $proposedBranch
        git status
         